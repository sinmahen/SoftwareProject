version: '3.8'

services:
  staging:
    build: .
    ports:
      - "5000:8000"
    environment:
      - APP_ENV=staging
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 5s
      retries: 3
      start_period: 5s

  production:
    build: .
    ports:
      - "6000:8000"
    environment:
      - APP_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 5s
      retries: 3
      start_period: 5s
